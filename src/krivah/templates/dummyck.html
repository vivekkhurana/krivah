<html>
<head>
<title>Checklist example</title>
<link rel="stylesheet" href="main.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/jquery.rating.css" type="text/css" media="screen" />

<script src="js/jquery.min.js"></script>

<script src="js/jquery.rating.js"></script>
</head>

<body>
<table border=0>
<tr>
	<th>Checklist</th>
	<th></th>
</tr>
<tr>
	<td>What do you use computers ?</td>
	<td><input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/></td>
</tr>
<tr>
	<td>Do you like running ?</td>
	<td><input name="star2" type="radio" class="star"/>
<input name="star2" type="radio" class="star"/>
<input name="star2" type="radio" class="star" checked="checked"/>
<input name="star2" type="radio" class="star"/>
<input name="star2" type="radio" class="star"/></td>
</tr>
<tr>
	<td>Did you had lunch ? </td>
	<td><input type="checkbox" name="check3" id="check3"></td>
</table>
<input type="submit" name="submit" id="submit" value="Accept script">
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" name="fail" id="fail" value="Fail script">
</body>
</html>
